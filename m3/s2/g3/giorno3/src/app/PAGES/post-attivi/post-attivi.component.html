<div class="card" *ngFor="let post of arrayDeiPost">
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <h6 class="card-subtitle mb-2 text-body-secondary">{{ post.id }}</h6>
    <p class="card-text">{{ post.body }}</p>
    <button (click)="deletePost(post)" class="btn btn-primary">||||||</button>
  </div>
</div>

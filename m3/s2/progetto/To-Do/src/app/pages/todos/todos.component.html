<div>
  <ng-container *ngIf="lista.length === 0 && !loading"
    ><h2>Ops non ci sono task da completare...</h2></ng-container
  >
  <ng-container *ngIf="loading"><h2>Sto caricando...</h2></ng-container>
  <ol>
    <li *ngFor="let punto of lista; let i = index">
      <ng-container *ngIf="punto.completed === false">
        <p>
          <span>{{ i + 1 }}</span>
          {{ punto.title }}
          <i
            (click)="taskCompletato(punto)"
            class="bi bi-check-square-fill"
          ></i>
          <i
            (click)="cancellaTask(punto.id)"
            id="deleteI"
            class="bi bi-trash3"
          ></i>
        </p>
      </ng-container>
    </li>
  </ol>
  <form *ngIf="!loading">
    <input
      [(ngModel)]="punto.title"
      type="text"
      placeholder="scrivi task"
      name="title"
    />
    <button (click)="creaTask(); svuotaInut()">+</button>
  </form>
</div>

<div>
  <ng-container *ngIf="loading"><h2>Sto caricando...</h2></ng-container>
  <ng-container *ngIf="lista.length === 0 && !loading"
    ><h2>Ops non ci sono task completate... Datti da fare!</h2></ng-container
  >
  <h2 *ngIf="lista.length > 0">Task Completate</h2>
  <ul>
    <li *ngFor="let punto of lista">
      <p>{{ punto.title }}</p>
    </li>
  </ul>
</div>

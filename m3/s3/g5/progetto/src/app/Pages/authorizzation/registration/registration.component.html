<h1 class="text-center">Registrati qui sotto!</h1>
<div class="container d-flex flex-column alingn-center">
  <form
    class="row text-center alingn-center justify-content-center flex-column form-group"
    #regForm="ngForm"
    (ngSubmit)="submit(regForm)"
  >
    <input
      type="text"
      class="col-4 mx-auto my-1 form-control"
      placeholder="username"
      name="username"
      ngModel
      required
      #username="ngModel"
      minlength="4"
    />
    <span
      *ngIf="username.invalid && username.touched"
      class="alert alert-danger col"
    >
      il campo username deve contenere almeno 4 caratteri.
    </span>

    <input
      type="email"
      class="col-4 mx-auto my-1 form-control"
      placeholder="email"
      name="email"
      ngModel
      required
      email
      #email="ngModel"
    />
    <span *ngIf="email.invalid && email.touched" class="alert alert-danger col">
      l'email inserita non è valida
    </span>
    <input
      type="password"
      class="col-4 mx-auto my-1 form-control"
      placeholder="password"
      name="password"
      ngModel
      required
      minlength="6"
      #password="ngModel"
    />
    <span
      *ngIf="password.invalid && password.touched"
      class="alert alert-danger col"
    >
      la password deve contenere almeno 6 caratteri.
    </span>

    <button
      class="col-3 mx-auto mt-4 btn btn-success fw-bold"
      [disabled]="!regForm.valid"
    >
      Registrati
    </button>
  </form>
  <span *ngIf="resPositiva" class="alert alert-success mt-4 text-center">
    Operazione effettuata con successo!
    <a [routerLink]="['/authorizzation', 'login']">accedi qui</a>
  </span>
  <span *ngIf="resNegativa" class="alert alert-danger mt-4 text-center">
    Qualcosa è andato storto , riprova più tardi.
  </span>
</div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ProfilePage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./scss/profile_style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/netflix_logo.png" alt="netflix logo" />
    </header>
    <main class="d-flex justify-content-center">
      <div
        class="container mt-3 text-light d-flex flex-column justify-content-center align-items-center"
      >
        <div class="row w-75">
          <div class="col-12 px-0 border-bottom border-1 border-secondary">
            <h2>Edit Profile</h2>
          </div>
        </div>
        <div class="row w-75 mt-2">
          <div class="col-4 px-0">
            <img
              class="rounded-1 img-fluid"
              src="./assets/avatar.png"
              alt="avatar"
            />
          </div>
          <div
            class="col-8 border-bottom border-1 border-secondary d-flex flex-column"
          >
            <input
              type="text"
              class="bg-secondary-subtle"
              value="Strive student"
            />
            <label class="mt-4" for="genres">Language:</label>
            <select
              class="form-select py-2 bg-black text-light w-auto mt-1 mb-4"
              data-bs-theme="dark"
              id="floatingSelectGrid"
            >
              <option value="1">italian</option>
              <option value="2">english</option>
              <option value="3">german</option>
            </select>
          </div>
        </div>
        <div class="row w-75 mt-2">
          <div class="col-4 px-0"></div>
          <div class="col-8 border-bottom border-1 border-secondary mt-2">
            <p class="mb-1">Maturity Setting:</p>
            <p class="bg-secondary text-center">ALL MATURITY SETTING</p>
            <p>Show titles of all maturity ratings for this profile.</p>
            <button type="button" class="btn btn-outline-secondary mb-4">
              EDIT
            </button>
          </div>
        </div>
        <div class="row w-75 mt-2">
          <div class="col-4 px-0"></div>
          <div class="col-8 border-bottom border-1 border-secondary mt-2">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label
                class="form-check-label bg-dark"
                data-bs-theme="dark"
                for="flexCheckDefault"
              >
                Autoplay next epidode in a series on all devices
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckChecked"
                checked
              />
              <label class="form-check-label mb-4" for="flexCheckChecked">
                Autoplay previusly epidode in a series on all devices
              </label>
            </div>
          </div>
        </div>
        <div class="row w-75 mt-4 text-center">
          <div
            class="col d-flex flex-column flex-md-row justify-content-center"
          >
            <button type="button" class="btn btn-outline-secondary mx-3 px-5">
              SAVE
            </button>
            <button type="button" class="btn btn-outline-secondary mx-3 px-5">
              CANCEL
            </button>
            <button type="button" class="btn btn-outline-secondary mx-3 px-5">
              DELETE PROFILE
            </button>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix_clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./scss/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-dark">
    <header>
      <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              id="logo"
              src="./assets/netflix_logo.png"
              alt="netfilx logo"
              class="img-fluid"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Tv show</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Movies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Recetently Added</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">My List</a>
              </li>
            </ul>

            <ul class="navbar-nav mb-2 mb-lg-0 me-lg-5" id="iconGroup">
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="bi bi-search"></i></a>
              </li>
              <li class="nav-item"><a class="nav-link" href="#">KIDS</a></li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="bi bi-bell-fill"></i></a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img src="./assets/avatar.png" alt="avatar" id="avatar" />
                </a>
                <ul
                  class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start"
                >
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li><a class="dropdown-item" href="#">Settings</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Change account</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row d-flex justify-content-between mx-lg-3 mt-4">
          <div class="col text-light align-text-start d-sm-flex">
            <h2 class="me-2">TV Shows</h2>

            <select
              class="form-select py-2 bg-dark text-light w-auto"
              data-bs-theme="dark"
              id="floatingSelectGrid"
            >
              <option selected>Genres</option>
              <option value="1">Action</option>
              <option value="2">Horror</option>
              <option value="3">Comic</option>
            </select>
          </div>
          <div class="col text-light text-end">
            <button type="button" class="btn btn-outline-secondary">
              <i class="bi bi-list"></i>
            </button>
            <button type="button" class="btn btn-outline-secondary">
              <i class="bi bi-grid-fill"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="container text-light m-0 mt-5 p-0">
        <h3>Trending now</h3>
        <div class="row d-flex justify-content-evenly w-100 m-0">
          <div class="col-2 p-0">
            <img src="./assets/media/media0.webp" alt="locandina film" />
          </div>
          <div class="col-2 p-0">
            <img src="./assets/media/media1.jpg" alt="locandina film" />
          </div>
          <div class="col-2 p-0">
            <img src="./assets/media/media2.webp" alt="locandina film" />
          </div>
          <div class="col-2 p-0">
            <img src="./assets/media/media3.webp" alt="locandina film" />
          </div>
          <div class="col-2 p-0">
            <img src="./assets/media/media4.jpg" alt="locandina film" />
          </div>
          <div class="col-2 p-0">
            <img src="./assets/media/media5.webp" alt="locandina film" />
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

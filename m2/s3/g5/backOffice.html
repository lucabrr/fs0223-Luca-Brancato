<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BackOffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html"
            ><img
              src="https://s.w.org/images/core/emoji/14.0.0/svg/1f6cd.svg"
              alt="Logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            Crudazon
          </a>

          <button type="button" class="btn btn-dark">Back Office</button>
        </div>
      </nav>
    </header>
    <main>
      <div class="container mt-5">
        <div class="row justify-content-center text-center">
          <h2 class="my-5">Inserisci Dati</h2>
          <div
            class="alert alert-success d-none"
            role="alert"
            id="alertSuccess"
          >
            Operazione effettuata con successo!
          </div>
          <div class="alert alert-danger d-none" role="alert" id="alertFailed">
            Ops.. qualcosa Ã¨ andato storto... contattaci per risolvere il
            problema.
          </div>

          <div class="col-12 col-md-6 text-start">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Nome prodotto</label>
                <input
                  type="text"
                  class="form-control input-md"
                  id="productName"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="name" class="form-label"
                  >Descrizione del prodotto</label
                >
                <input
                  type="text"
                  class="form-control input-md"
                  id="productDescription"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Brand del prodotto</label>
                <input
                  type="text"
                  class="form-control input-md"
                  id="productBrand"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="name" class="form-label"
                  >Immagine del prodotto</label
                >
                <input
                  type="text"
                  class="form-control input-md"
                  id="productImg"
                  aria-describedby="emailHelp"
                  required
                  placeholder="url :"
                />
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Prezzo del Prodotto</label>
                <input
                  type="number"
                  class="form-control input-md"
                  id="productPrice"
                  aria-describedby="emailHelp"
                  required
                />
              </div>

              <button type="submit" class="btn btn-primary" id="addOrEdit">
                Aggiungi Prodotto
              </button>
              <button
                type="button"
                class="btn btn-danger d-none"
                id="deleteButton"
              >
                Cancella prodotto
              </button>
              <button type="button" class="btn btn-warning" id="resetButton">
                Reset
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./backOffice.js"></script>
  </body>
</html>
